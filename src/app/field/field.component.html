<div
  [ngClass]="{
    selected: fieldData.selected,
    invalid: !fieldData.valid,
    conflicted: fieldData.conflicted,
    extValue: fieldData.fixed,
    line: highlightLine$ | ngrxPush,
    square: highlightSquare$ | ngrxPush
  }"
  class="field"
  (click)="toggleSelect($event)"
>
  {{ fieldData.value }}
</div>
