<div
  [ngClass]="{
    selected: (field$ | async).selected,
    invalid: !(field$ | async).valid,
    conflicted: (field$ | async).conflicted,
    extValue: (field$ | async).fixed,
    line: highlightLine$ | ngrxPush,
    square: highlightSquare$ | ngrxPush
  }"
  class="field"
  (click)="toggleSelect($event)"
>
  {{ (field$ | async).value }}
</div>
